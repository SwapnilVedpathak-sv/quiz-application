<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/queries.css">
    <title>Quiz Application</title>
</head>

<body class="endWrapper">
    <div>
        <div id="endheader_tag">
            <header>Basic HTML Quiz</header>
        </div>
        <div id="endScore">
            <div id="dearDiv">
                <h3 id="concatDear">Dear <span class="name"></span></h3>
            </div>
            <div>
                <p id="sorryWord"></p>
                <p id="endDate"></p>
                <p id="congratulationWord"></p>
                <p id="trophy"></p>
                <p id="highScoreStatement"></p>
                <p id="sadFace"></p>
                <span>
                    <p id="user_Points">Your score is <span class="point"></span></p>
                </span>
                <p id="lowScoreStatement"></p>
            </div>
        </div>
        <footer id="endFooter">Click (<span class="closeIcon">Ã—</span>) on browser to close the window</footer>
    </div>
    <footer id="lastFooter"></footer>
    <script src="./JS/end.js"></script>
</body>

</html>
